<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP</title>
    <link rel="stylesheet" href="./css/style.css">
     <script src="./build/Persona.js"></script>
    <script src="./build/Cliente.js"></script>
    <script src="./build/funciones.js"></script> 
</head>
 
<body>
    <div class="filters">
        <h1>ABM PERSONAS</h1>
    </div>

    <div class="divPersona" id="formPersona">
           
<!--         <div class="divFlexBet">
            <h4>Alta de Vehiculo</h4> <input type="button" id="end" value="X">
        </div> -->
        <div class="divFlex">
            <label for="idPersona">ID</label>
            <input type="text" id="idPersona" name="idPersona" class="form-control" disabled>
        </div>

        <div class="divFlex">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="divFlex">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="divFlex">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <div class="divFlex">
            <label for="sexo">Sexo</label><br>
            <select name="sexo" id="sexo"></select>
        </div>

        
        <div class="divFlexLeft" >
            <input type="button" id="btnAdd" value="Agregar">
            <input type="button" id="btnDelete" value="Eliminar">
            <input type="button" id="btnLimpiar" value="Limpiar">
        </div>

    </div>

    <div>
 <!--        <div class="addVehiculo">
            <input type="button" id="btnAdd" value="Alta">
        </div> -->
        <hr>
        <h3 id="labelFilter">Filtros</h3>
        <hr>
        <div class="filters">
            <h3>Filtrar por:</h3>
            <select name="fiterSexo" id="fiterSexo"></select>
            <h3>Promedio de edad</h3>
            <input type="text" id="avgage" disabled>
            <input type="button" id="calcAGE" value="Calcular Edad">
        </div>
        <hr>
        <div id="fildsToShow">
            <p>
            <h3>Campos Mostrados <small>(Tildar los campos a mostrar)</small></h3>
            </p>
        </div>
        <hr>
        <div id="checks">
            <input type="checkbox" name="colId" id="colId" checked>
            <label for="colId">Id</label>
            <input type="checkbox" name="colNombre" id="colNombre" checked>
            <label for="colNombre">Nombre</label>
            <input type="checkbox" name="colApellido" id="colApellido" checked>
            <label for="colApellido">Apellido</label>
            <input type="checkbox" name="colEdad" id="colEdad" checked>
            <label for="colEdad">Edad</label>
        </div>
        <hr>
        <div class="filters">
            <h1>Lista de Personas</h1>
        </div>
        <hr>
        <!-- Tabla Principal -->
        <div>
            <table>
                <thead>
                    <th id="thid">Id</th>
                    <th id="thnombre">Nombre</th>
                    <th id="thapellido">Apellido</th>
                    <th id="thedad">Edad</th>
                    <th id="thsexo">Sexo</th>
                </thead>
                <tbody id="bodytable"></tbody>
            </table>
        </div>

       
    </div>
</body>

</html>
